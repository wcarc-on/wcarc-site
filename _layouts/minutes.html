---
layout: default
---
<style>
  table, th, td {
    border: 1px solid #ccaa70;
    border-spacing: 0;
  }
  th, td {
    padding-left: 0.3em;
    padding-right: 0.3em;
  }
  th {
    background-color: #cccccc;
  }
</style>

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content minutes-content">
    {{ content }}
  </div>

</article>
